<CENTER><h1>
    Counting Up</h1></CENTER>
<p>
    &nbsp;</p>
<ol>
    <li>
        <h4 class="style1">
            Use the <strong>Plus</strong> and <strong>Minus</strong> buttons to setup the minutes and seconds of the time you want to countdown from
        </h4>
    </li>
    <li>
        <h4 class="style1">
            Press the <strong>Start</strong> button to start counting down
        </h4>
    </li>
    <li>
        <h4 class="style1">
            Press the <strong>Stop</strong> button to stop the time
        </h4>
    </li>
     <li>
        <h4 class="style1">
            Press the <strong>Reset </strong>button to reset the time to 00:00
        </h4>
    </li>
</ol>
